<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contacts App</title>
	<meta charset="UTF-8">
	<meta name="Description" content="Contacts App">
	<meta name="keywords" content="javaScript, functions, objects, jQuery, HTML, CSS">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="main.css">
</head>
<body>

	<h1>Contacts</h1>

	<div class="contactDisplay">
		<h2 id="fullNameDis">Test</h2>
		First:<span id="firstNameDis"></span><br><br>
		Last:<span id="lastNameDis"></span><br><br>
		Phone:<span id="phoneNumberDis"></span><br><br>
		<span id="addressDis"></span>
		<ul id="addressBullet" class="addressItem">
		</ul>
	</div>

	<div class="formBlock">
		<h2>Add a contact:</h2>	 

		<form id="contactEntryForm">
			<div class="form-group">
				<label for="First Name">First Name</label>
				<input type="text" class="form-control" id="firstName" required>
			</div>
			<div class="form-group">
				<label for="Last Name">Last Name</label>
				<input type="text" class="form-control" id="lastName" required>
			</div>
			<div class="form-group">
				<label for="Phone Number">Phone Number</label>
				<input type="tel" class="form-control" id="phoneNumber" pattern="[0-9/-]*" required>
			</div>
			<div class="form-group">
				<label for="Street">Street</label>
				<input type="text" class="form-control" id="street">
			</div>
			<div class="form-group">
				<label for="City">City</label>
				<input type="text" class="form-control" id="city">
			</div>
			<div class="form-group">
				<label for="State">State</label>
				<input type="text" class="form-control" id="state">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>

	<h2>Contacts:</h2>

	<ul class="contactItem">
		</ul>

	<!-- JavaScript Sources -->
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="app.js"></script>

</body>
